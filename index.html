<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="scripts.js" defer></script>
	</head>
	<body>
		<button class="create">+</button>
		<div class="book">
			<p class="title">Example book</p>
			<p class="author">Example author</p>
			<p class="pagecount">388</p>
			<div class="isread">
				<p>Finished</p>

				<input
					type="checkbox"
					class="readcheckbox"
					name="isread"
					checked
					onclick="return false;" />
			</div>
		</div>
		<dialog id="bookdialog">
			<form>
				<p class="title">Please insert book information</p>
				<div class="bookform">
					<input
						type="text"
						id="bookname"
						name="book_name"
						placeholder="Title"
						required />
					<input
						type="text"
						id="bookauthor"
						name="book_author"
						placeholder="Author"
						required />
					<input
						type="number"
						id="bookpagecount"
						name="book_pagecount"
						placeholder="Pages"
						required />
					<div>
						<label for="bookisfinished">Is book finished?</label>
						<input
							type="checkbox"
							id="bookisfinished"
							name="book_isfinished"
							required />
					</div>
					<button autofocus class="addbook">Submit</button>
				</div>
			</form>
		</dialog>
	</body>
</html>
