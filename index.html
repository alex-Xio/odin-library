<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="scripts.js" defer></script>
	</head>
	<body>
		<dialog id="bookdialog">
			<form>
				<p class="title">Please insert book information</p>
				<div class="bookform">
					<input
						type="text"
						id="bookname"
						name="book_name"
						placeholder="Title"
						required />
					<input
						type="text"
						id="bookauthor"
						name="book_author"
						placeholder="Author"
						required />
					<input
						type="number"
						id="bookpagecount"
						name="book_pagecount"
						placeholder="Pages"
						required />
					<div>
						<label for="bookisfinished">Is book finished?</label>
						<input type="checkbox" id="bookisfinished" name="book_isfinished" />
					</div>
					<button autofocus class="addbook">Submit</button>
				</div>
			</form>
		</dialog>
		<div class="container">
			<button class="create" onclick="dialog.show()">+</button>
		</div>
	</body>
</html>
